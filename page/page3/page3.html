<!-- @require './page3.less' -->
<section id="page3" class="page">
	<div id="weddingCardForm">
		<input type="text" name="boyName" id="boyName" placeholder="男方姓名" />
		<input type="text" name="girlName" id="girlName" placeholder="女方姓名" />
		<input type="text" name="weddingTime" id="weddingTime" placeholder="婚宴时间" />
		<input type="text" name="weddingHotel" id="weddingHotel" placeholder="婚宴酒店" />
		<input type="text" name="weddingPosition" id="weddingPosition" placeholder="婚宴地点" />
		<div class="wedding-card-text">
			<p class="wedding-card-text-title">填写正文</p>
			<textarea  name="weddingCardText" id="weddingCardText"></textarea>
		</div>
		<div class="wedding-photo-first">
			<div id="weddingFirstPhoto"></div>
			<p class="wedding-photo-first-tip">显示在首页</p>
		</div>
		<div class="wedding-photo-second">
			<div id="weddingSecondPhoto"></div>
			<p class="wedding-photo-second-tip">显示在二级页</p>
		</div>
		<div id="weddingCardFormSubmit" data-submit="weddingCard">提交</div>
	</div>
</section>
